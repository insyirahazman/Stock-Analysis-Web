<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYStocks | Stocks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/topbar.css">
    <style>
      .chart-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        width: 100%;
      }
      #tradingview_chart {
        width: 1000px;
        max-width: 100vw;
        min-height: 500px;
      }
      .chart-flex {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
      }
      chart-predictor-container {
        width: 300px;
        max-width: 100%;
        padding-left: 20px;
      }
    </style>
</head>

<body>
    <div class="topbar">
        <span class="title">MYStocks |</span>
        <div class="nav" id="topbar-nav"></div>
    </div>

    <div id="stock-chart-section">
        <h2>Stock Chart</h2>
        <div class="chart-flex">
          <div id="tradingview_chart"></div>
          <div id="chart-predictor-container"></div>
        </div>
      </div>

    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/stock-predictor.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const symbol = params.get("symbol") || "AAPL";
      new TradingView.widget({
        "width": 1000,
        "height": 500,
        "symbol": "NASDAQ:" + symbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "studies": [
          "STD;24h%Volume",
          ],
        "container_id": "tradingview_chart"
      });
    </script>
</body>
</html>
