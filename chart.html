<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYStocks | Stocks</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/topbar.css">
    <style>
      .chart-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        width: 100%;
      }
      #tradingview_chart {
        width: 1000px;
        max-width: 100vw;
        min-height: 500px;
      }
      .chart-flex {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        gap: 20px;
      }
      #chart-predictor-container {
        width: 300px;
        max-width: 100%;
        padding-left: 20px;
        flex-shrink: 0;
      }
      
      /* Mobile responsive styles */
      @media screen and (max-width: 768px) {
        .chart-flex {
          flex-direction: column;
          align-items: center;
        }
        
        #tradingview_chart {
          width: 100%;
          min-height: 400px;
        }
        
        #chart-predictor-container {
          width: 100%;
          max-width: 100%;
          padding-left: 0;
          margin-top: 20px;
        }
        
        #stock-predictor {
          padding: 15px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background: #f9f9f9;
        }
        
        #historical-data {
          width: 100%;
          box-sizing: border-box;
        }
      }
    </style>
</head>

<body>
    <div class="topbar">
        <span class="title">MYStocks |</span>
        <div class="nav" id="topbar-nav"></div>
    </div>

    <div id="stock-chart-section">
        <h2>Stock Chart</h2>
        <div class="chart-flex">
          <div id="tradingview_chart"></div>
          <div id="chart-predictor-container"></div>
        </div>
      </div>

    <script src="js/main.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    <script src="js/stock-predictor.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const symbol = params.get("symbol") || "AAPL";
      
      // Make chart responsive based on screen size
      const isMobile = window.innerWidth <= 768;
      const chartWidth = isMobile ? window.innerWidth - 40 : 1000;
      const chartHeight = isMobile ? 400 : 500;
      
      new TradingView.widget({
        "width": chartWidth,
        "height": chartHeight,
        "symbol": "NASDAQ:" + symbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "withdateranges": true,
        "hide_side_toolbar": isMobile,
        "allow_symbol_change": true,
        "studies": [
          "STD;24h%Volume",
          ],
        "container_id": "tradingview_chart"
      });
    </script>
</body>
</html>
