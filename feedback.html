<!-- for users to submit feedback -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyASEANStocks | Feedback</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/topbar.css">
    </head>
    <body>
        <div class="topbar">
            <span class="title">MyASEANStocks |</span>
            <div class="nav" id="topbar-nav"></div>
        </div>

        <div class="content">
            <h1>Feedback Form</h1>
            <p>We value your feedback! Please fill out the form below to share your thoughts and suggestions.</p>
        </div>
        <form id="feedbackForm">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Feedback:</td>
                    <td><textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" onclick="feedBack()">Submit Feedback</button></td>
                </tr>
            </table>
        </form>

        <script src="js/main.js"></script>
    </body>
</html>
