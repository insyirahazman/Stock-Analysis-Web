<!DOCTYPE html>
<html>
<head>
    <title>MYStocks | Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/topbar.css">
    
</head>
<body>
    <div class="topbar">
        <span class="title">MYStocks |</span>
        <div class="nav" id="topbar-nav"></div>
    </div>
    <div class="content">
        <h1>Portfolio</h1>
        <!-- Watchlist Section -->
        <section>
            <h2>Watchlist</h2>
            <form id="watchlistForm">
                <input type="text" id="watchSymbol" placeholder="Stock Symbol (e.g. AAPL, MAYBANK.KL)" required>
                <button type="submit">Add to Watchlist</button>
            </form>
            <ul id="watchlist"></ul>
        </section>
    </div>
    <script src="js/main.js"></script>
    <script src="js/portfolio.js"></script>
</body>
