<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MYStocks | Register</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/topbar.css">
    </head>
    <body>
        <div class="topbar">
            <span class="title">MYStocks |</span>
            <div class="nav" id="topbar-nav"></div>
        </div>
        <div class="content">
            <h1>Register</h1>
            <p>Please fill in the form below to create a new account.</p>
        <form id="registerForm">
            <table>
                    <td>Username:</td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword"></td>
                <tr>
                    <td colspan="2"><button type="submit">Register</button></td>
                </tr>
            </table>
        </form>
                <br><p>Already have an account?</p><a href="login.html">Login Here</a></br>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
