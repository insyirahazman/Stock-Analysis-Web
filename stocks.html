<!-- display selected stock -->
<!DOCTYPE html>
<html>
    <head>
        <title>MyASEANStocks | Stocks</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/stocks.css">
        <link rel="stylesheet" href="css/topbar.css">
    </head>
    <body>
        <div class="topbar">
            <span class="title">MyASEANStocks |</span>
            <div class="nav" id="topbar-nav"></div>
        </div>

        <h1>Stock Details</h1>
        <div class="stock-box" id="stock-box" style="cursor:pointer">
            <h4 id="stock-title">Loading...</h4>
            <p id="stock-symbol">Loading...</p>
            <p id="stock-price">Loading...</p>
            <p id="stock-change">Loading...</p>
            <div class="stock-box-btn1" id="stock-box-btn1">
            <button type="submit">Add to Watchlist</button>
        </div>

        <div class="stock-chart-btn2" id="stock-chart-btn2">
            <button id="view-chart">View Chart</button>
            <canvas id="stockChart" width="600" height="300" style="display:none; margin-top:20px;"></canvas>
        </div>

        <div id="stock-details" style="display:none">
            <p id="stock-volume">Loading...</p>
            <p id="stock-market-cap">Loading...</p>
            <p id="stock-pe-ratio">Loading...</p>
            <p id="stock-dividend-yield">Loading...</p>
            <p id="stock-52-week-high">Loading...</p>
            <p id="stock-52-week-low">Loading...</p>
            <p id="stock-description">Loading...</p>
        </div>

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
          <div id="tradingview_chart"></div>
          <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
              <span class="blue-text">Track all markets on TradingView</span>
            </a>
          </div>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "autosize": true,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "allow_symbol_change": true,
            "studies": [
              "STD;Accumulation_Distribution",
              "STD;Least%1Squares%1Moving%1Average",
              "STD;Linear_Regression",
              "STD;SMA",
              "STD;TEMA"
            ],
            "container_id": "tradingview_chart"
          });
        </script>
        <!-- TradingView Widget END -->
        
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    
    </body>
</html>
