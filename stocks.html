<!-- display list of stocks -->
<!DOCTYPE html>
<html>
    <head>
        <title>MYStocks | Stocks</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/topbar.css">
        <style>
        .stock-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .stock-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 240px;
            background: #fff;
            margin: 30px auto 20px;
            background-color: rgba(229, 213, 149, 0.727);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.2s;
        }

        .stock-field {
            display: block;
            margin: 2px 0 8px 0;
            font-size: 15px;
        }

        .stock-field .label {
            font-weight: 600;
            color: #333;
            margin-right: 4px;
            display: inline;
        }

        .stock-field .value {
            font-weight: 400;
            display: inline;
        }

        button, button:focus, button:active {
            text-decoration: none;
            outline: none;
            box-shadow: none;
            color: black
        }

        .stock-change.positive { color: #27ae60; }
        .stock-change.negative { color: #c0392b; }

        .stock-field.description .label {
            display: block;
            margin-bottom: 2px;
        }
        .stock-field.description .value {
            display: block;
            margin-left: 0;
        }
        </style>
    </head>

    <body>
        <div class="topbar">
            <span class="title">MYStocks |</span>
            <div class="nav" id="topbar-nav"></div>
        </div>

        <div class="content">
            <h1>Stock Details</h1>
            <div class="stock-list" id="stock-list"></div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/stock.js"></script>
    </body>
</html>
