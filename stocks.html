<!-- display list of stocks -->
<!DOCTYPE html>
<html>
    <head>
        <title>MYStocks | Stocks</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/topbar.css">
        <style>
        .stock-list {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            padding: 0;
            margin: 0 auto;
        }

        .stock-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 18px 16px;
            width: 270px;
            background: rgba(229, 213, 149, 0.719);
            margin: 30px 0 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: box-shadow 0.2s;
        }

        .stock-field {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: start;
            gap: 8px;
            margin: 6px 0;
            font-size: 16px;
        }

        .stock-field .label {
            font-weight: 600;
            color: #333;
            text-align: left;
        }

        .stock-field .value {
            font-weight: 400;
            text-align: left;
            word-break: break-word;
        }

        button, button:focus, button:active {
            text-decoration: none;
            outline: none;
            box-shadow: none;
            color: black;
        }

        .stock-change.positive { color: #27ae60; }
        .stock-change.negative { color: #c0392b; }

        .stock-field.description {
            align-items: flex-start;
        }

        .stock-field.description .label {
            display: block;
            margin-bottom: 2px;
        }
        
        .stock-field.description .value {
            display: block;
            margin-left: 0;
            margin-top: 0;
        }
        </style>
    </head>

    <body>
        <div class="topbar">
            <span class="title">MYStocks |</span>
            <div class="nav" id="topbar-nav"></div>
        </div>

        <div class="content">
            <h1>Stock Details</h1>
            <div class="stock-list" id="stock-list"></div>
        </div>

        <script src="js/main.js"></script>
        <script src="js/stock.js"></script>
    </body>
</html>
